services:
  magnito:
    image: frourio/magnito:0.17.1
    ports:
      - 5050:5050
      - 5051:5051
      - 5052:5052
    environment:
      COGNITO_USER_POOL_ID: ap-northeast-1_frourio
      COGNITO_USER_POOL_CLIENT_ID: catapult
      COGNITO_ACCESS_KEY: magnito-access-key
      COGNITO_SECRET_KEY: magnito-secret-key
      COGNITO_REGION: ap-northeast-1
      SMTP_HOST: inbucket
      SMTP_PORT: 2500
      SMTP_USER: fake_mail_user
      SMTP_PASS: fake_mail_password
    volumes:
      - magnito:/usr/src/app/data

  inbucket:
    image: inbucket/inbucket:3.0.3
    ports:
      - 2500:2500 # SMTP
      - 2501:9000 # web interface
    volumes:
      - inbucket:/storage

  minio:
    image: minio/minio:RELEASE.2023-08-23T10-07-06Z
    ports:
      - 9000:9000 # Storage
      - 9001:9001 # Console
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: password
    volumes:
      - minio:/data
    entrypoint: []
    command: minio server /data --address :9000 --console-address :9001
    healthcheck:
      test: bash -c ':> /dev/tcp/127.0.0.1/9000' || exit 1
      timeout: 5s
      interval: 5s

  mc:
    image: minio/mc:RELEASE.2023-08-18T21-57-55Z
    depends_on:
      minio:
        condition: service_healthy
    environment:
      S3_BUCKET: app
      S3_REGION: ap-northeast-1
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: password
    entrypoint: []
    command: |
      sh -c "
        mc alias set myminio http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD
        mc mb myminio/$$S3_BUCKET --region=$$S3_REGION || true
        mc mb myminio/$$S3_BUCKET-test --region=$$S3_REGION || true
        mc anonymous set download myminio/$$S3_BUCKET
        mc anonymous set download myminio/$$S3_BUCKET-test
      "

  postgres:
    image: postgres:15.5
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: app
      TZ: Asia/Tokyo
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  magnito:
    driver: local
  inbucket:
    driver: local
  minio:
    driver: local
  postgres:
    driver: local
